        function initializeFirebase() {
            if (firebaseConfig && firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                handleAuthentication();
            } else {

        async function handleAuthentication() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    await checkUserProfile();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        document.getElementById('loading-spinner').classList.add('hidden');
                    }
                }
            });
        }

        async function checkUserProfile() {
            const userProfileRef = doc(db, 'artifacts', appId, 'users', userId);
            try {
                const docSnap = await getDoc(userProfileRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    logReturningUser(userId, userData.name);
                    initializeAppUI(userData.name);
                } else {
                    document.getElementById('loading-spinner').classList.add('hidden');
                    document.getElementById('welcome-modal').classList.remove('hidden');
                }

                console.error("Error checking user profile:", error);
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('welcome-modal').classList.remove('hidden');
            }
        }

        async function saveUserData(name) {
            if (!userId || !db) return;
            const userProfileRef = doc(db, 'artifacts', appId, 'users', userId);
            const visitorLogRef = doc(db, 'artifacts', appId, 'public', 'data', 'visitors', userId);
            try {
                await setDoc(userProfileRef, { name: name, createdAt: serverTimestamp() });
                
                const publicLogData = {
                    name: name,
                    userId: userId,
                    loginCount: 1,
                    firstLogin: serverTimestamp(),
                    lastLogin: serverTimestamp()
                };
                await setDoc(visitorLogRef, publicLogData);

            } catch (error) {
                console.error("Error saving user data:", error);
            }
        }
        
        async function logReturningUser(uid) {
            if (!uid || !db) return;
            const visitorLogRef = doc(db, 'artifacts', appId, 'public', 'data', 'visitors', uid);
            try {
                await updateDoc(visitorLogRef, {
                    lastLogin: serverTimestamp(),
                    loginCount: increment(1)

            } catch (error) {
                console.error("Error updating user log:", error);

        // --- CORE LOGIC ---
        function findNextClass() {
            const now = new Date();
            const currentDayIndex = now.getDay();
            const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            const today = daysOfWeek[currentDayIndex];
            if (timetableData[today]) {
                for (const cls of timetableData[today]) {
                    if (cls.startTime > currentTime) {
                        return { classInfo: cls, day: today };
                    }
                }
            }

            for (let i = 1; i <= 7; i++) {
                const nextDayIndex = (currentDayIndex + i) % 7;
                const nextDay = daysOfWeek[nextDayIndex];
                if (timetableData[nextDay] && timetableData[nextDay].length > 0) {
                    return { classInfo: timetableData[nextDay][0], day: nextDay };
                }
            }
            
            return null;
        }

        function displayNextClass() {
            const card = document.getElementById('next-class-card');

            const currentDayName = daysOfWeek[now.getDay()];

            if (currentDayName === "Saturday" || currentDayName === "Sunday") {
                const randomQuote = holidayQuotes[Math.floor(Math.random() * holidayQuotes.length)];

                        <h3 class="text-2xl font-bold text-gray-100">It's the Weekend!</h3>
                        <p class="text-indigo-400 font-semibold mt-2">Time to recharge.</p>
                        <p class="text-gray-400 mt-4 italic">"${randomQuote}"</p>
                    </div>
                `;
                return;
            }

            const nextClass = findNextClass();
            if (nextClass) {
                const { classInfo, day } = nextClass;
                // **MODIFIED**: The href now uses the 'driveLink' property from the data object.
                card.innerHTML = `

        function populateViews() {
            const daySelector = document.getElementById('day-selector');
            daySelector.innerHTML = '';
            daysOfWeek.slice(1, 6).forEach(day => {
                const button = document.createElement('button');
                button.textContent = day;
                button.className = 'btn px-4 py-2 rounded-md bg-gray-800 border-gray-600 hover:bg-gray-700';
                button.dataset.day = day;
                daySelector.appendChild(button);
            });

            const subjectSelector = document.getElementById('subject-selector');
            subjectSelector.innerHTML = '';
            const subjects = [...new Set(Object.values(timetableData).flat().map(c => c.subject))];
            subjects.sort().forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelector.appendChild(option);
            });
        }

        function setupMainAppEventListeners() {
            const mainSections = ['next-class-section', 'view-options'];
            const dayView = document.getElementById('day-view');
            const subjectView = document.getElementById('subject-view');

            document.getElementById('view-by-day-btn').addEventListener('click', () => {
                mainSections.forEach(id => document.getElementById(id).classList.add('hidden'));
                dayView.classList.remove('hidden');
            });

            document.getElementById('view-by-subject-btn').addEventListener('click', () => {
                mainSections.forEach(id => document.getElementById(id).classList.add('hidden'));
                subjectView.classList.remove('hidden');
            });

            function backToMain() {
                dayView.classList.add('hidden');
                subjectView.classList.add('hidden');
                mainSections.forEach(id => document.getElementById(id).classList.remove('hidden'));
            }

            document.getElementById('back-to-main-day').addEventListener('click', backToMain);
            document.getElementById('back-to-main-subject').addEventListener('click', backToMain);
            
            document.getElementById('day-selector').addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    const day = e.target.dataset.day;
                    const scheduleContainer = document.getElementById('day-schedule');
                    const classes = timetableData[day];
                    
                    document.querySelectorAll('#day-selector button').forEach(btn => btn.classList.remove('bg-indigo-500', 'text-white'));
                    e.target.classList.add('bg-indigo-500', 'text-white');

                    if (classes && classes.length > 0) {
                        scheduleContainer.innerHTML = classes.map(cls => createClassCard(cls)).join('');
                    } else {
                        scheduleContainer.innerHTML = `<p class="text-center text-gray-400 p-4">No classes scheduled for ${day}.</p>`;
                    }
                }
            });

            document.getElementById('subject-selector').addEventListener('change', (e) => {
                const subject = e.target.value;
                const scheduleContainer = document.getElementById('subject-schedule');
                let scheduleHTML = '';
                daysOfWeek.slice(1,6).forEach(day => {
                    timetableData[day].forEach(cls => {
                        if (cls.subject === subject) {
                            scheduleHTML += createClassCard(cls, day);
                        }
                    });
                });
                scheduleContainer.innerHTML = scheduleHTML || `<p class="text-center text-gray-400 p-4">No classes found for this subject.</p>`;
            });

            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    window.location.reload();
                } catch (error) {
                    console.error("Error signing out:", error);
                }
            });

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    logoutTimer = setTimeout(async () => {
                        try {
                            await signOut(auth);
                            window.location.reload();
                        } catch (error) {
                            console.error("Auto-logout failed:", error);
                        }
                    }, 3 * 60 * 1000); // 3 minutes
                } else {
                    clearTimeout(logoutTimer);
                }
            });
        }

        // --- APP START ---
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const humorToast = document.getElementById('humor-toast');

            themeToggleBtn.addEventListener('click', () => {
                humorToast.classList.remove('hidden');
                setTimeout(() => {
                    humorToast.classList.add('hidden');
                }, 3000);
            });

            document.getElementById('get-started-btn').addEventListener('click', async (e) => {
                const button = e.currentTarget;
                const loginInputEl = document.getElementById('login-input');
                const loginValue = loginInputEl.value.trim();
                
                button.disabled = true;
                button.textContent = 'Saving...';
                loginInputEl.classList.remove('border-red-500');

                if (loginValue) {
                    await saveUserData(loginValue);
                    initializeAppUI(loginValue);
                } else {
                    loginInputEl.classList.add('border-red-500');
                    button.disabled = false;
                    button.textContent = 'Get Started';
                }
            });

            initializeFirebase();
        });

    </script>
</body>
</html>
